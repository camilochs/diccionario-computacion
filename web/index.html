&quot;^16&quot;,[169,&quot;^12&quot;,&quot;Diccionario de inform√°tica&quot;,536870972]],[&quot;^16&quot;,[169,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:public&quot;,true],536871221]],[&quot;^16&quot;,[169,&quot;^B&quot;,1658845173331,536871174]],[&quot;^16&quot;,[169,&quot;^;&quot;,&quot;~u62dff783-14f9-41d3-95de-fc48be927e4c&quot;,536870972]],[&quot;^16&quot;,[192,&quot;^R&quot;,&quot;&quot;,536870972]],[&quot;^16&quot;,[192,&quot;^P&quot;,&quot;~:markdown&quot;,536870972]],[&quot;^16&quot;,[192,&quot;^F&quot;,202,536870972]],[&quot;^16&quot;,[192,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[192,&quot;^V&quot;,169,536870972]],[&quot;^16&quot;,[192,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[192,&quot;~:block/unordered&quot;,true,536870972]],[&quot;^16&quot;,[192,&quot;^;&quot;,&quot;~u62dff783-b1e5-4760-9e65-3ccb2aeed65c&quot;,536870972]],[&quot;^16&quot;,[193,&quot;^R&quot;,&quot;### [Mapa visual](https://hypernotes.zenkit.com/outline-graph/Oadml_oP0e/)&quot;,536870972]],[&quot;^16&quot;,[193,&quot;^P&quot;,&quot;^18&quot;,536870972]],[&quot;^16&quot;,[193,&quot;^W&quot;,3,536870972]],[&quot;^16&quot;,[193,&quot;^F&quot;,198,536870972]],[&quot;^16&quot;,[193,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[193,&quot;^V&quot;,198,536870972]],[&quot;^16&quot;,[193,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[193,&quot;~:block/size&quot;,3,536870972]],[&quot;^16&quot;,[193,&quot;^X&quot;,&quot;~:heading&quot;,536870972]],[&quot;^16&quot;,[193,&quot;^19&quot;,true,536870972]],[&quot;^16&quot;,[193,&quot;^;&quot;,&quot;~u62dff783-5f40-490e-822a-5351e25cfd67&quot;,536870972]],[&quot;^16&quot;,[194,&quot;^R&quot;,&quot;Autor: [Camilo Chac√≥n Sartori](https://camilochs.github.io/web/)&quot;,536870972]],[&quot;^16&quot;,[194,&quot;^P&quot;,&quot;^18&quot;,536870972]],[&quot;^16&quot;,[194,&quot;^F&quot;,627,536871221]],[&quot;^16&quot;,[194,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^V&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^19&quot;,true,536870972]],[&quot;^16&quot;,[194,&quot;^;&quot;,&quot;~u62dff783-2589-4cdf-bf6f-9059d8321a71&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^R&quot;,&quot;# Advertencia sobre el uso\\n\\n1. Cada t√©rmino se encuentra ordenado alfab√©ticamente; se presenta en negrita y con la primera letra en may√∫scula. La definici√≥n viene dada despu√©s de signo ¬´‚Ä¢¬ª.\\n&lt;br /&gt;\\n2. Por la innegable influencia del ingl√©s en la literatura de la inform√°tica es que, al lado de cada t√©rmino, se encuentra entre par√©ntesis su traducci√≥n ---en cursiva---, por ejemplo: ¬´**Sistemas distribuidos** (_Distribuited System_)¬ª.\\n&lt;br /&gt;\\n3. Existen t√©rminos que no cuentan con una traducci√≥n arraigada al espa√±ol; no obligaremos al lector a conocer un t√©rmino en espa√±ol en caso de no saberlo (pero si le indicaremos cu√°l es su traducci√≥n). Por ello, a un t√©rmino en ingl√©s agregaremos donde sea necesario la referencia a su traducci√≥n al espa√±ol, en versalita y precedido del signo ¬´$$\\\\nearrow$$¬ª. Por ejemplo: ¬´**Deadlock** $$\\\\nearrow$$ V√©ase Bloqueo mutuo¬ª.\\n&lt;br /&gt;\\n4. En otras circunstancias donde un t√©rmino est√© tan extendido en ingl√©s y la traducci√≥n no tenga ni uso ni raz√≥n, entonces no a√±adiremos una referencia al t√©rmino en espa√±ol, aunque si estar√° su traducci√≥n. Para indicar esta excepci√≥n el t√©rmino se encontrar√° en cursiva: ¬´**_Quicksort_** (Ordenamiento r√°pido) ‚Ä¢ [...]¬ª.\\n&lt;br /&gt;\\n5. Las abreviaciones o acr√≥nimos de palabras en ingl√©s se mantendr√°n y estar√°n con todas las letras en may√∫sculas; adem√°s, se a√±adir√° su traducci√≥n al espa√±ol despu√©s del signo ¬´/¬ª. Por ejemplo: ¬´**JVM** (_Java Virtual Machine / M√°quina virtual de Java_)¬ª.\\n&lt;br /&gt;\\n6. En algunos casos donde la definici√≥n de un t√©rmino contenga la referencia a otro t√©rmino, este √∫ltimo estar√° precedido del signo ¬´*¬ª (solo en la primera aparici√≥n). Por ejemplo: ¬´**Algoritmo** (_Algorithm_) ‚Ä¢ [...] secuencias de instrucciones que especifican un *programa [...]¬ª. Con ello se puede inferir que el diccionario tiene una definici√≥n de ¬´programa¬ª. Revisar estos t√©rminos ser√° un complemento para entender mejor el t√©rmino actual.\\n&lt;br /&gt;\\n7. Los t√©rminos que tengan acepciones aparecer√°n enumeradas. Por ejemplo: ¬´**Base de datos**¬ª.\\n&lt;br /&gt;\\n8. Las biograf√≠as comenzar√°n con el primer apellido y seguido por su nombre. As√≠, si buscamos por Alan Mathison Turing, debemos buscar por la letra ¬´T¬ª.\\n&lt;br /&gt;\\n9. Gran parte de las definiciones contienen referencias bibliogr√°ficas actualizadas, con el objetivo que pueda acceder a una mayor profundidad sobre el tema; y en caso de ser biograf√≠as, se nombraran las obras principales del autor.\\n&lt;br /&gt;\\n10. Al final del libro agregaremos un listado de todos los t√©rminos del diccionario en ingl√©s junto a su traducci√≥n al espa√±ol. Para as√≠, usted pueda buscar r√°pidamente la traducci√≥n al espa√±ol de un t√©rmino en ingl√©s, en caso de encontrarse m√°s familiarizado con este idioma.&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^P&quot;,&quot;^18&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^W&quot;,1,536870972]],[&quot;^16&quot;,[195,&quot;^F&quot;,200,536870972]],[&quot;^16&quot;,[195,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^V&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^1:&quot;,1,536870972]],[&quot;^16&quot;,[195,&quot;^X&quot;,&quot;^1;&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^19&quot;,true,536870972]],[&quot;^16&quot;,[195,&quot;^;&quot;,&quot;~u62dff783-2656-40c3-ab93-a53f949ea233&quot;,536870972]],[&quot;^16&quot;,[196,&quot;^R&quot;,&quot;# Introducci√≥n\\n\\nNo existe un diccionario de inform√°tica en espa√±ol que defina de manera precisa y rigurosa los t√©rminos m√°s usados en la actualidad. Por este motivo nos hemos puesto manos a la obra para que este proyecto sea lo m√°s amplio y renovado posible, sin olvidar las limitaciones de p√°ginas que nos da un libro.\\n\\nUn diccionario es por definici√≥n una obra _incompleta_ porque cada cierto tiempo surgen nuevos t√©rminos y otros son enviados al ba√∫l de los recuerdos. Pese a todo, su importancia sigue siendo relevante para comprender el significado de los conceptos que, en muchas ocasiones, usamos de manera inexacta y confusa. En particular, en la inform√°tica que vive en una constante evoluci√≥n. Es, entonces, este diccionario un proyecto din√°mico.\\n\\nLa inform√°tica es un √°rea que trata del estudio de los ordenadores y de m√©todos formales de c√≥mputo para manejar la informaci√≥n, que surgi√≥ en la primera mitad del siglo XX. A pesar de ser un √°rea relativamente nueva, su desarrollo ha sufrido una vertiginosa aceleraci√≥n en todo el mundo; gracias a los avances de la tecnolog√≠a podemos encontrar ordenadores en todos lados, y que a trav√©s del desarrollo de software le da vida a estos artefactos. Adem√°s, ha beneficiado a otras √°reas del conocimiento, como por ejemplo, las ciencias naturales y humanidades; reduciendo los tiempos en sus experimentos y permitiendo analizar cuestiones que antes eran impracticables.\\n\\nEl √°rea que cubre la inform√°tica es vasta y rica; y est√° compuesta por un corpus de conocimientos dividido en sub√°reas. De ah√≠ que, a continuaci√≥n definimos ---brevemente--- las cubiertas en este diccionario. Todas ellas han sido definidas previamente por ACM &lt;sup&gt;&lt;a name=\\&quot;acm\\&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;, en su informe ¬´Curricula 2013¬ª (que presenta las recomendaciones para la ense√±anza de la inform√°tica) &lt;sup&gt;&lt;a name=\\&quot;acm_curricula\\&quot;&gt;2&lt;/a&gt;&lt;/sup&gt;.\\n\\n![Blank_diagram_-_Copy_of_Page_10.png](https://hypernotes.zenkit.com/api/v1/lists/2363520/files/aJfOg66N4)\\n1. GI (Gesti√≥n de la informaci√≥n): Sistema de modelado y almacenamiento de datos (bases de datos).\\n&lt;br /&gt;\\n2. SI (Sistemas inteligentes): Sistemas de optimizaci√≥n, probabilista y heur√≠sticas, para resolver problemas complejos.\\n&lt;br /&gt;\\n3. RC (Redes y comunicaci√≥n): Comunicaci√≥n entre ordenadores a trav√©s de la red, y c√≥mo es tratada la informaci√≥n que es trasmitida.\\n&lt;br /&gt;\\n4. SO (Sistemas operativos): Funcionamiento, organizaci√≥n y seguridad de los sistemas operativos.\\n&lt;br /&gt;\\n5. PD (Computaci√≥n paralela y distribuida): Estudio de sistemas que hacen uso de los recursos del cpu (m√∫ltiples n√∫cleos) y que trabajan de manera distribuida.\\n&lt;br /&gt;\\n6. LP (Lenguajes de programaci√≥n): Sobre los lenguajes de programaci√≥n existente, adem√°s del estudio de su dise√±o e implementaci√≥n. \\n&lt;br /&gt;\\n7. IS (Ingenier√≠a de software): Requerimientos, metodolog√≠a, principios y evaluaci√≥n de un proyecto de software.\\n\\n\\nEn la figura {fig:areas} se puede ver un esquema general de estas sub√°reas seg√∫n su nivel de importancia; a mayor nivel de importancia m√°s t√©rminos existir√°n en este diccionario para esa sub√°rea, lo mismo, en caso contrario. As√≠ por ejemplo, el √°rea de algoritmos y complejidad (AR) que es nuclear en la inform√°tica tiene una importancia alta; un caso contrario ser√≠a redes y comunicaci√≥n (RC) que tiene menor importancia. Esta clasificaci√≥n no es arbitraria. Nos basamos en la cantidad de horas recomendadas por ACM para todo el corpus de conocimiento de la computaci√≥n ---las cuales son definidas por las tendencias actuales---. No obstante, es preciso decir que ello no es algo est√°tico, por el contrario, a medida que la inform√°tica va progresando esto cambiar√≠a en el futuro. Ya sea alterando la distribuci√≥n de importancia, o, en cambio, a√±adiendo o eliminando sub√°reas.\\n\\nCabe se√±alar que hay sub√°reas que no fueron a√±adidas, por ejemplo: inteligencia artificial, ciberseguridad y computaci√≥n cu√°ntica. Las primeras dos porque son muy extensas y cada una de ellas, podr√≠a tener su propio diccionario; la √∫ltima se encuentra todav√≠a en desarrollo, aunque se han incorporado algunos t√©rminos en la sub√°rea de AL (por ejemplo, los principales algoritmos cu√°nticos). Aunque ello no significa que no existan t√©rminos relacionados con esas tres √°reas en el diccionario. En pos de clarificar, lo que queremos decir es que, la cantidad de t√©rminos ser√° mucho menor que el corpus mencionado anteriormente.\\n\\nPara organizar un diccionario de esta √≠ndole es fundamental contar con un cuerpo de conocimiento. No solo para clasificar cada t√©rmino, sino, para a√±adir o reducir t√©rminos en un futuro. Nos entrega una direcci√≥n de trabajo a nosotros mismos sobre lo que debemos y no incorporar.\\n\\nIgualmente, cuando decidimos comenzar con el diccionario nos pusimos como misi√≥n llenar un vaci√≥ en los aspectos hist√≥ricos de la inform√°tica, sobre todo, teniendo en cuenta que no son cuestiones que se explican con la profundidad necesaria en la universidad. As√≠ pues, hemos agregado la biograf√≠as de hombres y mujeres que han sido un aporte indispensable a la inform√°tica. Esperamos que ello le enriquezca a√∫n m√°s la lectura de esta obra.\\n\\nEn suma, este diccionario puede servir de apoyo a acad√©micos que dictan cursos sobre diversas tem√°ticas dentro de la inform√°tica; tambi√©n para desarrolladores de software que quieran conocer definiciones precisas a algunos t√©rminos que, desconocen o tienen una vaga idea de qu√© trata; y, a personas con inclinaciones hist√≥ricas, que aspiren a conocer a las personas que dieron forma a esta √°rea. No obstante, puede ser de suma utilidad a cualquier persona curiosa que quiera penetrar el mundo de la inform√°tica.\\n\\n\\n&lt;sup&gt;[1](#acm)  _Association for Computing Machinery_, la organizaci√≥n m√°s importante de la inform√°tica a nivel mundial.&lt;/sup&gt;\\n&lt;sup&gt;[2](#acm_curricua)  https://dl.acm.org/doi/book/10.1145/2534860.&lt;/sup&gt;&quot;,536870972]],[&quot;^16&quot;,[196,&quot;^P&quot;,&quot;^18&quot;,536870972]],
