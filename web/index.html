S]) y no relacional ( [[NoSQL]] ). La primera representa el modelo tradicional de manipular y modelar datos, que es relacional; en cambio, los sistemas NoSQL han incrementado su popularidad producto que mejoran las falencias de las RDBMS. No obstante, no significan un reemplazo a las RDBMS, más bien un complemento y, cada una, puede ser adecuada para distintos problemas.\\n\\n2. Un almacenamiento de datos en un computador, ya sean ficheros estructurados o no estructurados, que guardan una cierto orden que permita acceder a ellos. Por ejemplo, un sistema que almacena registros de clientes en hojas de cálculo, sin necesidad de contar con una SGDB (acepción 1).\\n\\nPara una introducción general, véase:&quot;,536870940]],[&quot;^16&quot;,[79,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[79,&quot;^F&quot;,78,536870940]],[&quot;^16&quot;,[79,&quot;^Y&quot;,58,536870940]],[&quot;^16&quot;,[79,&quot;^V&quot;,58,536870940]],[&quot;^16&quot;,[79,&quot;^U&quot;,58,536870940]],[&quot;^16&quot;,[79,&quot;^U&quot;,75,536870940]],[&quot;^16&quot;,[79,&quot;^U&quot;,76,536870940]],[&quot;^16&quot;,[79,&quot;^H&quot;,75,536870940]],[&quot;^16&quot;,[79,&quot;^H&quot;,76,536870940]],[&quot;^16&quot;,[79,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[79,&quot;^;&quot;,&quot;~u62dff782-59f8-49ef-a541-d4f3ba6ab8a4&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^R&quot;,&quot;Coronel, Carlos, and Steven Morris. Database Systems: Design, Implementation, and Management. 13th e, Cengage Learning, 2019.&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^F&quot;,79,536870940]],[&quot;^16&quot;,[80,&quot;^Y&quot;,58,536870940]],[&quot;^16&quot;,[80,&quot;^V&quot;,58,536870940]],[&quot;^16&quot;,[80,&quot;^U&quot;,58,536870940]],[&quot;^16&quot;,[80,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[80,&quot;^;&quot;,&quot;~u62dff782-4e35-4efb-998e-d01399bf93f2&quot;,536870940]],[&quot;^16&quot;,[81,&quot;^R&quot;,&quo 4,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^V&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[194,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[194,&quot;^;&quot;,&quot;~u62dff783-2589-4cdf-bf6f-9059d8321a71&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^R&quot;,&quot;# Advertencia sobre el uso\\n\\n1. Cada término se encuentra ordenado alfabéticamente; se presenta en negrita y con la primera letra en mayúscula. La definición viene dada después de signo «•».\\n&lt;br /&gt;\\n2. Por la innegable influencia del inglés en la literatura de la informática es que, al lado de cada término, se encuentra entre paréntesis su traducción ---en cursiva---, por ejemplo: «**Sistemas distribuidos** (_Distribuited System_)».\\n&lt;br /&gt;\\n3. Existen términos que no cuentan con una traducción arraigada al español; no obligaremos al lector a conocer un término en español en caso de no saberlo (pero si le indicaremos cuál es su traducción). Por ello, a un término en inglés agregaremos donde sea necesario la referencia a su traducción al español, en versalita y precedido del signo «$$\\\\nearrow$$». Por ejemplo: «**Deadlock** $$\\\\nearrow$$ Véase Bloqueo mutuo».\\n&lt;br /&gt;\\n4. En otras circunstancias donde un término esté tan extendido en inglés y la traducción no tenga ni uso ni razón, entonces no añadiremos una referencia al término en español, aunque si estará su traducción. Para indicar esta excepción el término se encontrará en cursiva: «**_Quicksort_** (Ordenamiento rápido) • [...]».\\n&lt;br /&gt;\\n5. Las abreviaciones o acrónimos de palabras en inglés se mantendrán y estarán con todas las letras en mayúsculas; además, se añadirá su traducción al español después del signo «/». Por ejemplo: «**JVM** (_Java Virtual Machine / Máquina virtual de Java_)».\\n&lt;br /&gt;\\n6. En algunos casos donde la definición de un término contenga la referencia a otro término, este último estará precedido del signo «*» (solo en la primera aparición). Por ejemplo: «**Algoritmo** (_Algorithm_) • [...] secuencias de instrucciones que especifican un *programa [...]». Con ello se puede inferir que el diccionario tiene una definición de «programa». Revisar estos términos será un complemento para entender mejor el término actual.\\n&lt;br /&gt;\\n7. Los términos que tengan acepciones aparecerán enumeradas. Por ejemplo: «**Base de datos**».\\n&lt;br /&gt;\\n8. Las biografías comenzarán con el primer apellido y seguido por su nombre. Así, si buscamos por Alan Mathison Turing, debemos buscar por la letra «T».\\n&lt;br /&gt;\\n9. Gran parte de las definiciones contienen referencias bibliográficas actualizadas, con el objetivo que pueda acceder a una mayor profundidad sobre el tema; y en caso de ser biografías, se nombraran las obras principales del autor.\\n&lt;br /&gt;\\n10. Al final del libro agregaremos un listado de todos los términos del diccionario en inglés junto a su traducción al español. Para así, usted pueda buscar rápidamente la traducción al español de un término en inglés, en caso de encontrarse más familiarizado con este idioma.&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^W&quot;,1,536870972]],[&quot;^16&quot;,[195,&quot;^F&quot;,200,536870972]],[&quot;^16&quot;,[195,&quot;^Y&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^V&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^U&quot;,169,536870972]],[&quot;^16&quot;,[195,&quot;^19&quot;,1,536870972]],[&quot;^16&quot;,[195,&quot;^X&quot;,&quot;^1:&quot;,536870972]],[&quot;^16&quot;,[195,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[195,&quot;^;&quot;,&quot;~u62dff783-2656-40c3-ab93-a53f949ea233&quot;,536870972]],[&quot;^16&quot;,[196,&quot;^R&quot;,&quot;# Introducción\\n\\nNo existe un diccionario de informática en español que defina de manera precisa y rigurosa los términos más usados en la actualidad. Por este motivo nos hemos puesto manos a la obra para que este proyecto sea lo más amplio y renovado posible, sin olvidar las limitaciones de páginas que nos da un libro.\\n\\nUn diccionario es por definición una obra _incompleta_ porque cada cierto tiempo surgen nuevos términos y otros son enviados al baúl de los recuerdos. Pese a todo, su importancia sigue siendo relevante para comprender el significado de los conceptos que, en muchas ocasiones, usamos de manera inexacta y confusa. En particular, en la informática que vive en una constante evolución. Es, entonces, este diccionario un proyecto dinámico.\\n\\nLa informática es un área que trata del estudio de los ordenadores y de métodos formales de cómputo para manejar la información, que surgió en la primera mitad del siglo XX. A pesar de ser un área relativamente nueva, su desarrollo ha sufrido una vertiginosa aceleración en todo el mundo; gracias a los avances de la tecnología podemos encontrar ordenadores en todos lados, y que a través del desarrollo de software le da vida a estos artefactos. Además, ha beneficiado a otras áreas del conocimiento, como por ejemplo, las ciencias naturales y humanidades; reduciendo los tiempos en sus experimentos y permitiendo analizar cuestiones que antes eran impracticables.\\n\\nEl área que cubre la informática es vasta y rica; y está compuesta por un corpus de conocimientos dividido en subáreas. De ahí que, a continuación definimos ---brevemente--- las cubiertas en este diccionario. Todas ellas han sido definidas previamente por ACM &lt;sup&gt;&lt;a name=\\&quot;acm\\&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;, en su informe «Curricula 2013» (que presenta las recomendaciones para la enseñanza de la informática) &lt;sup&gt;&lt;a name=\\&quot;acm_curricula\\&quot;&gt;2&lt;/a&gt;&lt;/sup&gt;.\\n\\n![Blank diagram - Copy of Page 10.png](../assets/Blank_diagram_-_Copy_of_Page_10_1658845548315_0.png) \\n1. GI (Gestión de la información): Sistema de modelado y almacenamiento de datos (bases de datos).\\n&lt;br /&gt;\\n2. SI (Sistemas inteligentes): Sistemas de optimización, probabilista y heurísticas, para resolver problemas complejos.\\n&lt;br /&gt;\\n3. RC (Redes y comunicación): Comunicación entre ordenadores a través de la red, y cómo es tratada la información que es trasmitida.\\n&lt;br /&gt;\\n4. SO (Sistemas operativos): Funcionamiento, organización y seguridad de los sistemas operativos.\\n&lt;br /&gt;\\n5. PD (Computación paralela y distribuida): Estudio de sistemas que hacen uso de los recursos del cpu (múltiples núcleos) y que trabajan de manera distribuida.\\n&lt;br /&gt;\\n6. LP (Lenguajes de programación): Sobre los lenguajes de programación existente, además del estudio de su diseño e implementación. \\n&lt;br /&gt;\\n7. IS (Ingeniería de software): Requerimientos, metodología, principios y evaluación de un proyecto de software.\\n\\n\\nEn la figura {fig:areas} se puede ver un esquema general de estas subáreas según su nivel de importancia; a mayor nivel de importancia más términos existirán en este diccionario para esa subárea, lo mismo, en caso contrario. Así por ejemplo, el área de algoritmos y complejidad (AR) que es nuclear en la informática tiene una importancia alta; un caso contrario sería redes y comunicación (RC) que tiene menor importancia. Esta clasificación no es arbitraria. Nos basamos en la cantidad de horas recomendadas por ACM para todo el corpus de conocimiento de la computación ---las cuales son definidas por las tendencias actuales---. No obstante, es preciso decir que ello no es algo estático, por el contrario, a medida que la informática va progresando esto cambiaría en el futuro. Ya sea alterando la distribución de importancia, o, en cambio, añadiendo o eliminando subáreas.\\n\\nCabe señalar que hay subáreas que no fueron añadidas, por ejemplo: inteligencia artificial, ciberseguridad y computación cuántica. Las primeras dos porque son muy extensas y cada una de ellas, podría tener su propio diccionario; la última se encuentra todavía en desarrollo, aunque se han incorporado algunos términos en la subárea de AL (por ejemplo, los principales algoritmos cuánticos). Aunque ello no significa que no existan términos relacionados con esas tres áreas en el diccionario. En pos de clarificar, lo que queremos decir es que, la cantidad de términos será mucho menor que el corpus mencionado anteriormente.\\n\\nPara organizar un diccionario de esta índole es fundamental contar con un cuerpo de conocimiento. No solo para clasificar cada término, sino, para añadir o reducir términos en un futuro. Nos entrega una dirección de trabajo a nosotros mismos sobre lo que debemos y no incorporar.\\n\\nIgualmente, cuando decidimos comenzar con el diccionario nos pusimos como misión llenar un vació en los aspectos históricos de la informática, sobre todo, teniendo en cuenta que no son cuestiones que se explican con la profundidad necesaria en la universidad. Así pues, hemos agregado la biografías de hombres y mujeres que han sido un aporte indispensable a la informática. Esperamos que ello le enriquezca aún más la lectura de esta obra.\\n\\nEn suma, este diccionario puede servir de apoyo a académicos que dictan cursos sobre diversas temáticas dentro de la informática; también para desarrolladores de software que quieran conocer definiciones precisas a algunos términos que, desconocen o tienen una vaga idea de qué trata; y, a personas con inclinaciones históricas, que aspiren a conocer a las personas que dieron forma a esta área. No obstante, puede ser de suma utilidad a cualquier persona curiosa que quiera penetrar el mundo de la informática.\\n\\n\\n&lt;sup&gt;[1](#acm)  _Association for Computing Machinery_, la organización más importante de la informática a nivel mundial.&lt;/sup&gt;\\n&lt;sup&gt;[2](#acm_curricua)  https://dl.acm.org/doi/book/10.1145/2534860.&lt;/sup&gt;&quot;,536871388]],[&quot;^16&quot;,[196,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[196,&quot;^W&quot;,1,536871388]],[&quot;^16&quot;,[196,&quot;^F&quot;,199,536870972 e presentado en un artículo que es, hasta nuestros días, uno de los más citados en la historia de la ciencia de la computación.\\n\\nLideró el equipo que creo el primer compilador comercial de [[ALGOL-60]] para la empresa Elliot Brothers, su primera versión apareció durante 1962; para este trabajo, antes —en 1961—, como anécdota él asistió junto a su equipo a un curso de capacitación en ALGOL-60, los instructores fueron: [[Landin, Peter]], [[Dijkstra, Edsger W.]] y [[Naur, Peter]] los dos últimos ganadores del [[Premio Turing]]).\\n\\nSus trabajos se centran en la [[Verificación formal]] de_software_. La cual busca axiomatizar el diseño del_software_para reducir los errores; en la actualidad, muchas de sus ideas se han incorporado en la industria, en particular, de sistemas concurrentes que requieran una alta fiabilidad. Ha recibido múltiples premios, entre ellos, el premio Turing en 1980.\\n\\nObras principales:&quot;,536870994]],[&quot;^16&quot;,[263,&quot;^P&quot;,&quot;^17&quot;,536870994]],[&quot;^16&quot;,[263,&quot;^F&quot;,257,536870994]],[&quot;^16&quot;,[263,&quot;^Y&quot;,241,536870994]],[&quot;^16&quot;,[263,&quot;^V&quot;,241,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,31,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,68,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,91,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,142,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,214,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,241,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,251,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,252,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,253,536870994]],[&quot;^16&quot;,[263,&quot;^U&quot;,254,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,31,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,68,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,91,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,142,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,214,536870994]],[&quot;^16&quot;,[263,&quot;^H&quot;,251,5 &quot;,&quot;Machine learning&quot;,536871034]],[&quot;^16&quot;,[356,&quot;^B&quot;,1658845051649,536871164]],[&quot;^16&quot;,[356,&quot;^;&quot;,&quot;~u62dff783-7bcb-4a45-84f0-00fc03de81a6&quot;,536871036]],[&quot;^16&quot;,[357,&quot;^R&quot;,&quot;# Lógica difusa&quot;,536871034]],[&quot;^16&quot;,[357,&quot;^P&quot;,&quot;^17&quot;,536871034]],[&quot;^16&quot;,[357,&quot;^W&quot;,1,536871034]],[&quot;^16&quot;,[357,&quot;^F&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^Y&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^V&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^U&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^19&quot;,1,536871034]],[&quot;^16&quot;,[357,&quot;^X&quot;,&quot;^1:&quot;,536871034]],[&quot;^16&quot;,[357,&quot;^18&quot;,false,536871034]],[&quot;^16&quot;,[357,&quot;^;&quot;,&quot;~u62dff783-4eb1-460e-8e87-864845b7f3e4&quot;,536871034]],[&quot;^16&quot;,[358,&quot;^R&quot;,&quot;(_Lógica difusa / Fuzzy logic_) $$\\\\bullet$$ A diferencia de la [[Lógica clásica]] o bivalente que solo cuenta con dos estados (verdadero o falso, $${0,1}$$), está en cambio, tiene más de dos estados; los cuales se les llama grados de verdad que están en un intervalo de $$[0,1]$$. \\n\\nBusca responder a preguntas que la lógica bivalente no puede responder, por ejemplo: «¿cuántos números mayores a 1000 son primos?» o «¿cuáles algoritmos nos entrega mejores resultados para entrenar un modelo de [[Machine learning]]?». Son preguntas que no tienen una respuesta binaria: verdadera o falsa, sino que apelan a ser parte de miembros de un conjunto. La noción de conjuntos es porque se funda sobre la teoría de conjuntos difusos, que, a su vez, es una generalización de la teoría de conjuntos.\\n\\nFue inventada por [[Zadeh, Lotfi]] en 1965. Así se puede decir que la lógica difusa es una extensión de la [[Lógica booleana]] (un tipo de [[Lógica bivalente]]). Es de suponer, que, representa una rica fuente de técnicas, útiles principalmente en el área de la [[Inteligencia artificial]], pues muchas soluciones requieren de aprendizaje sobre datos que, como es de suponer, carecen de únicamente dos estados.\\n\\nVéase:&quot;,536871034]],[&quot;^16&quot;,[358,&quot;^P&quot;,&quot;^17&quot;,536871034]],[&quot;^16&quot;,[358,&quot;^F&quot;,357,536871034]],[&quot;^16&quot;,[358,&quot;^Y&quot;,312,536871034]],[&quot;^16&quot;,[358,&quot;^V&quot;,312,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,266,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,310,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,311,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,312,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,313,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,355,536871034]],[&quot;^16&quot;,[358,&quot;^U&quot;,356,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,266,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,310,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,311,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,313,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,355,536871034]],[&quot;^16&quot;,[358,&quot;^H&quot;,356,536871034]],[&quot;^16&quot;,[358,&quot;^18&quot;,true,536871034]],[&quot;^16&quot;,[358,&quot;^;&quot;,&quot;~u62dff783-5e42-475d-896f-f837f4370bd5&quot;,536871034]],[&quot;^16&quot;,[359,&quot;^R&quot;,&quot;Zadeh, L. A. “Fuzzy Logic = Computing with Words.” IEEE Transactions on Fuzzy Systems, vol. 4, no. 2, May 1996, pp. 103–11. DOI.org (Crossref), doi:10.1109/91.493904.\\n-. “Fuzzy Sets.” Information and Control, vol. 8, no. 3, June 1965, pp. 338–53. DOI.org (Crossref), doi:10.1016/S0019-9958(65)90241-X.&quot;,536871034]],[&quot;^16&quot;,[359,&quot;^P&quot;,&quot;^17&quot;,536871034]],[&quot;^16&quot;,[359,&quot;^F&quot;,358,536871034]],[&quot;^16&quot;,[359,&quot;^Y&quot;,312,536871034]],[&quot;^16&quot;,[359,&quot;^V&quot;,358,536871034]],[&quot;^16&quot;,[359,&quot;^U&quot;,266,536871034]],[&quot;^16&quot;,[359,&quot;^U&quot;,310,536871034]],[&quot;^16&quot;,[359,&quot;^U&quot;,311,536871034]],[&quot;^16&q ria son conceptos fundamentales hasta nuestros días.\\n\\nA través de este trabajo, Turing estableció los límites de lo que es posible computar o no, o sea, los límites de lo que hoy en día conocemos como [[Algoritmo]]. [[Davis, Martin]], teórico de la computación, en su libro «The Universal Computer: The Road from Leibniz to Turing» (2000), mencionó varios argumentos a favor de que las ideas de Turing fueron tomadas en cuenta por *von Neumann al diseñar una de las primeras arquitecturas de ordenadores electrónicos de manejo de símbolos discretos (EDVAC, _First Draft of a Report on the EDVAC_ [1945]).\\n\\nVéase:&quot;,536871044]],[&quot;^16&quot;,[378,&quot;^P&quot;,&quot;^17&quot;,536871044]],[&quot;^16&quot;,[378,&quot;^F&quot;,377,536871044]],[&quot;^16&quot;,[378,&quot;^Y&quot;,44,536871044]],[&quot;^16&quot;,[378,&quot;^V&quot;,44,536871044]],[&quot;^16&quot;,[378,&quot;^U&quot;,29,536871044]],[&quot;^16&quot;,[378,&quot;^U&quot;,44,536871044]],[&quot;^16&quot;,[378,&quot;^U&quot;,129,536871044]],[&quot;^16&quot;,[378,&quot;^U&quot;,140,536871044]],[&quot;^16&quot;,[378,&quot;^U&quot;,370,536871044]],[&quot;^16&quot;,[378,&quot;^H&quot;,29,536871044]],[&quot;^16&quot;,[378,&quot;^H&quot;,129,536871044]],[&quot;^16&quot;,[378,&quot;^H&quot;,140,536871044]],[&quot;^16&quot;,[378,&quot;^H&quot;,370,536871044]],[&quot;^16&quot;,[378,&quot;^18&quot;,true,536871044]],[&quot;^16&quot;,[378,&quot;^;&quot;,&quot;~u62dff783-d68e-4a68-9748-07ed2b11eeb0&quot;,536871044]],[&quot;^16&quot;,[379,&quot;^R&quot;,&quot;Sipser, Michael. Introduction to the Theory of Computation. 3rd Ed, Course Technology Cengage Learning, 2012.&quot;,536871044]],[&quot;^16&quot;,[379,&quot;^P&quot;,&quot;^17&quot;,536871044]],[&quot;^16&quot;,[379,&quot;^F&quot;,378,536871044]],[&quot;^16&quot;,[379,&quot;^Y&quot;,44,536871044]],[&quot;^16&quot;,[379,&quot;^V&quot;,378,536871193]],[&quot;^16&quot;,[379,&quot;^U&quot;,44,536871044]],[&quot;^16&quot;,[379,&quot;^18&quot;,true,536871044]],[&quot;^1 uot;^F&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^Y&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^V&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^U&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^19&quot;,1,536871060]],[&quot;^16&quot;,[426,&quot;^X&quot;,&quot;^1:&quot;,536871060]],[&quot;^16&quot;,[426,&quot;^18&quot;,false,536871060]],[&quot;^16&quot;,[426,&quot;^;&quot;,&quot;~u62dff784-3736-4bf2-af42-6963002b2009&quot;,536871060]],[&quot;^16&quot;,[427,&quot;^R&quot;,&quot;(_Paradigmas de la programación / Programming paradigms_) $$\\\\bullet$$ Un modelo para representar la creación de un [[Programa]]. Cada uno tiene asociados conceptos claves. Un mismo problema puede ser resuelto en distintos paradigmas, pero algunos son más adecuados que otros para ciertas categorías de problemas. \\\\\\\\Es una forma de clasificación de los lenguajes de programación según sus características; los que tienen más de un paradigma se les llama multiparadigma. Los paradigmas clásicos son: [[imperativo]], [[orientado a objetos]], [[funcional]] y [[lógico]]. \\n\\nAlgunos paradigmas tienden a ser extensiones de otros, por ejemplo, el orientado a objeto desde el imperativo; en otros casos, sus principios son diferentes, a saber: imperativo y funcional; aunque ello no imposibilita su combinación. A pesar de existir una gran cantidad de paradigma, todos resultan ser resultado de combinaciones y ampliaciones de los paradigmas clásicos, que nacen para resolver nuevas categorías de problemas. Así, el surgimiento de nuevos paradigmas viene dado por la creación de nuevos lenguajes de programación. \\n\\nNo es de extrañar que al tener conceptos diferentes, algunos paradigmas representen una mayor dificultad para aprender en algunos programadores, no acostumbrados a pensar de una manera diferente la construcción de programas. Por ello, es recomendable entender los paradigmas clásicos antes mencionados.\\n\\nVéase:&quot;,536871060]],[&quot;^16&quot;,[427,&quot;^P&quot;,&q os recursos de todos los componentes del computador, ya sea _hardware_: internos (CPU, Memoria RAM, disco duro, placa madre, etc.) y periféricos (ratón, monitor, teclado, etc.), como también todos los programas instalados en el computador. A su vez, un sistema operativo permite abstraerse de la complejidad de las instrucciones a bajo nivel que son necesarias para controlar el _hardware_.\\n\\nLa diferencia fundamental entre una [[aplicación]] de usuario y un sistema operativo radica en su complejidad y tiempo de vida. Dada la gran cantidad de tareas que debe realizar, sus funciones se dividen en múltiples componentes que tienden a ser extensos y que, como es de suponer, deben estar siempre funcionando mientras el computador este encendido. Por otro lado, cada sistema operativo cuenta con un mecanismo de protección para que ningún programa pueda interferir en su adecuado funcionamiento.\\n\\nVéase:&quot;,536871088]],[&quot;^16&quot;,[483,&quot;^P&quot;,&quot;^17&quot;,536871088]],[&quot;^16&quot;,[483,&quot;^F&quot;,482,536871088]],[&quot;^16&quot;,[483,&quot;^Y&quot;,111,536871088]],[&quot;^16&quot;,[483,&quot;^V&quot;,111,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,30,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,90,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,111,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,112,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,468,536871088]],[&quot;^16&quot;,[483,&quot;^U&quot;,481,536871088]],[&quot;^16&quot;,[483,&quot;^H&quot;,30,536871088]],[&quot;^16&quot;,[483,&quot;^H&quot;,90,536871088]],[&quot;^16&quot;,[483,&quot;^H&quot;,112,536871088]],[&quot;^16&quot;,[483,&quot;^H&quot;,468,536871088]],[&quot;^16&quot;,[483,&quot;^H&quot;,481,536871088]],[&quot;^16&quot;,[483,&quot;^18&quot;,true,536871088]],[&quot;^16&quot;,[483,&quot;^;&quot;,&quot;~u62dff784-cc77-4b6a-bdb2-a15ea883ce74&quot;,536871088]],[&quot;^16&quot;,[484,&quot;^R&quot;,&quot;Tanenbaum, Andrew S. \\\\textit{Modern Operating Systems. Fourth editi       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
