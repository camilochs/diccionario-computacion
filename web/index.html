ald&quot;,536870936]],[&quot;^16&quot;,[67,&quot;^B&quot;,1658845050884,536871164]],[&quot;^16&quot;,[67,&quot;^;&quot;,&quot;~u62dff783-5d4e-4fd9-aec3-3b145200c601&quot;,536871012]],[&quot;^16&quot;,[68,&quot;^L&quot;,1658845050884,536871164]],[&quot;^16&quot;,[68,&quot;^P&quot;,&quot;^18&quot;,536871634]],[&quot;^16&quot;,[68,&quot;^@&quot;,false,536870936]],[&quot;^16&quot;,[68,&quot;^Z&quot;,&quot;naur, peter&quot;,536870936]],[&quot;^16&quot;,[68,&quot;^12&quot;,&quot;Naur, Peter&quot;,536870936]],[&quot;^16&quot;,[68,&quot;^B&quot;,1658845050884,536871164]],[&quot;^16&quot;,[68,&quot;^;&quot;,&quot;~u62dff783-4e86-431a-983b-3092416585c3&quot;,536871046]],[&quot;^16&quot;,[69,&quot;^R&quot;,&quot;(_Backus-Naur Form / Notación de Backus-Naur_) $$\\\\bullet$$ Es un meta-lenguaje (o notación formal) para describir gramática libre contexto, es decir, lenguajes formales en donde se encuentra, por ejemplo, los lenguajes de programación. El primero en desarrollar fue [[Backus, John]] para describir las gramáticas libre de contextos creadas por Chomsky. Luego, [[Naur, Peter]] simplifico la sintaxis para el informe de ALGOL-60, en principio, Naur la llamo _Backus Normal Form_ (Forma normal de Backus), pero a sugerencia de [[Knuth, Donald]] se cambió el «Normal» por «Naur» para evitar confusiones, ya que no era una forma normal en el sentido de una forma normal de Chomsky.&quot;,536871641]],[&quot;^16&quot;,[69,&quot;^P&quot;,&quot;^18&quot;,536870936]],[&quot;^16&quot;,[69,&quot;^F&quot;,57,536870936]],[&quot;^16&quot;,[69,&quot;^Y&quot;,57,536870936]],[&quot;^16&quot;,[69,&quot;^V&quot;,57,536870936]],[&quot;^16&quot;,[69,&quot;^U&quot;,57,536871641]],[&quot;^16&quot;,[69,&quot;^U&quot;,59,536871641]],[&quot;^16&quot;,[69,&quot;^U&quot;,67,536871641]],[&quot;^16&quot;,[69,&quot;^U&quot;,68,536871641]],[&quot;^16&quot;,[69,&quot;^?&quot;,[&quot;^ &quot;],536871641]],[&quot;^16&quot;,[69,&quot;^H&quot;,59,536871641]],[&quot;^16&quot;,[69,&quot;^H&quot;,67,536871641]],[&quot;^16&quot;,[69,&quot;^H&quot;,68,536871641]],[&quot;^16&quot;,[69,&quot;^1&lt;&quot;,1,536870936]],[&quot;^16&quot;,[69,&quot;^1;&quot;,true,536871641]],[&quot;^16&quot;,[69,&quot;^;&quot;,&quot;~u62dff782-e177-4c41-be4e-b74e10aec5a8&quot;,536870936]],[&quot;^16&quot;,[75,&quot;^L&quot;,1658845050823,536871164]],[&quot;^16&quot;,[75,&quot;^@&quot;,false,536870940]],[&quot;^16&quot;,[75,&quot;^Z&quot;,&quot;nosql&quot;,536870940]],[&quot;^16&quot;,[75,&quot;^12&quot;,&quot;NoSQL&quot;,536870940]],[&quot;^16&quot;,[75,&quot;^B&quot;,1658853366832,536873705]],[&quot;^16&quot;,[75,&quot;^;&quot;,&quot;~u62dff783-67e6-4ed7-9b27-6635b6ce7f0a&quot;,536871050]],[&quot;^16&quot;,[76,&quot;^L&quot;,1658845050824,536871164]],[&quot;^16&quot;,[76,&quot;^@&quot;,false,536870940]],[&quot;^16&quot;,[76,&quot;^Z&quot;,&quot;sql&quot;,536870940]],[&quot;^16&quot;,[76,&quot;^12&quot;,&quot;SQL&quot;,536870940]],[&quot;^16&quot;,[76,&quot;^B&quot;,1658845050824,536871164]],[&quot;^16&quot;,[76,&quot;^;&quot;,&quot;~u62dff784-f50a-4223-a852-9b7bfd9a6ba8&quot;,536871086]],[&quot;^16&quot;,[77,&quot;^R&quot;,&quot;(_Base de datos / Database_) $$\\\\bullet$$\\n\\n1. Generalmente hace referencia a un sistema de gestión de bases de datos (SGBD; en inglés: _Database management system_ [DBMS]). Es un _software_ que permite almacenar y gestionar datos persistentes que están en disco o memoria; pudiendo trabajar de manera local o distribuida. Actualmente, se dividen en dos categorías: relacional (SGBDR o SGBD [[SQL]]; en inglés: _Relation Database management system_ [RDBMS]) y no relacional ( [[NoSQL]] ). La primera representa el modelo tradicional de manipular y modelar datos, que es relacional; en cambio, los sistemas NoSQL han incrementado su popularidad producto que mejoran las falencias de las RDBMS. No obstante, no significan un reemplazo a las RDBMS, más bien un complemento y, cada una, puede ser adecuada para distintos problemas.\\n\\n2. Un almacenamiento de datos en un computador, ya sean ficheros estructurados o no estructurados, que guardan una cierto orden que permita acceder a ellos. Por ejemplo, un sistema que almacena registros de clientes en hojas de cálculo, sin necesidad de contar con una SGDB (acepción 1).&quot;,536871985]],[&quot;^16&quot;,[77,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^16&quot;,[77,&quot;^F&quot;,58,536870940]],[&quot;^16&quot;,[77,&quot;^Y&quot;,58,536870940]],[&quot;^16&quot;,[77,&quot;^V&quot;,58,536870940]],[&quot;^16&quot;,[77,&quot;^U&quot;,58,536871985]],[&quot;^16&quot;,[77,&quot;^U&quot;,75,536871985]],[&quot;^16&quot;,[77,&quot;^U&quot;,76,536871985]],[&quot;^16&quot;,[77,&quot;^?&quot;,[&quot;^ &quot;],536871985]],[&quot;^16&quot;,[77,&quot;^H&quot;,75,536871985]],[&quot;^16&quot;,[77,&quot;^H&quot;,76,536871985]],[&quot;^16&quot;,[77,&quot;^1;&quot;,true,536870940]],[&quot;^16&quot;,[77,&quot;^;&quot;,&quot;~u62dff782-ed18-40ee-a75f-3b6d58bfdc3d&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^R&quot;,&quot;Coronel, Carlos, and Steven Morris. Database Systems: Design, Implementation, and Management. 13th e, Cengage Learning, 2019.&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^16&quot;,[80,&quot;^F&quot;,720,536872000]],[&quot;^16&quot;,[80,&quot;^Y&quot;,58,536870940]],[&quot;^16&quot;,[80,&quot;^V&quot;,720,536872000]],[&quot;^16&quot;,[80,&quot;^U&quot;,58,536871977]],[&quot;^16&quot;,[80,&quot;^1;&quot;,true,536870940]],[&quot;^16&quot;,[80,&quot;^;&quot;,&quot;~u62dff782-4e35-4efb-998e-d01399bf93f2&quot;,536870940]],[&quot;^16&quot;,[81,&quot;^R&quot;,&quot;Petrov, Alex. Database Internals: A Deep Dive into How Distributed Data Systems Work. First edition, O’Reilly Media, 2019.&quot;,536870940]],[&quot;^16&quot;,[81,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^16&quot;,[81,&quot;^F&quot;,80,536870940]],[&quot;^16&quot;,[81,&quot;^Y&quot;,58,536870940]],[&quot;^16&quot;,[81,&quot;^V&quot;,720,536872000]],[&quot;^16&quot;,[81,&quot;^U&quot;,58,5368 es de especificación]]. Por ejemplo: [[TLA+]] y [[Coq]], que, a diferencia de un lenguaje de programación, omiten detalles como el [[Sistema de tipos]], uso de [[Objetos]] o de estructuras de datos complejas; más bien, se centran en tener una sintaxis cercana a las matemáticas reduciendo todo lo innecesario. \\n\\nEn suma: la especificación busca la correctitud de un algoritmo antes de escribirlo en un lenguaje de programación.&quot;,536874027]],[&quot;^16&quot;,[218,&quot;^P&quot;,&quot;^18&quot;,536870978]],[&quot;^16&quot;,[218,&quot;^F&quot;,47,536871589]],[&quot;^16&quot;,[218,&quot;^Y&quot;,47,536870978]],[&quot;^16&quot;,[218,&quot;^V&quot;,47,536870978]],[&quot;^16&quot;,[218,&quot;^U&quot;,46,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,47,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,48,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,118,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,211,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,212,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,213,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,214,536871586]],[&quot;^16&quot;,[218,&quot;^U&quot;,215,536871586]],[&quot;^16&quot;,[218,&quot;^?&quot;,[&quot;^ &quot;],536871586]],[&quot;^16&quot;,[218,&quot;^K&quot;,[&quot;^15&quot;,[]],536873766]],[&quot;^16&quot;,[218,&quot;^H&quot;,46,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,48,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,118,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,211,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,212,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,213,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,214,536871586]],[&quot;^16&quot;,[218,&quot;^H&quot;,215,536871586]],[&quot;^16&quot;,[218,&quot;^1;&quot;,true,536870978]],[&quot;^16&quot;,[218,&quot;^;&quot;,&quot;~u62dff783-c4fd-43a6-9db1-9fa34401d3ed&quot;,536870978]],[&quot;^16&quot;,[220,&quot;^L&quot;,1658845051292,536871164]],[&quot;^16&quot;,[220,&quot;^@&quot;,false,536870980]],[&quot;^16&quot;,[220,&q a-4397-9e1c-5492610f0bc0&quot;,536873546]],[&quot;^16&quot;,[353,&quot;^R&quot;,&quot;&quot;,536871848]],[&quot;^16&quot;,[353,&quot;^P&quot;,&quot;^18&quot;,536871032]],[&quot;^16&quot;,[353,&quot;^F&quot;,313,536871032]],[&quot;^16&quot;,[353,&quot;^Y&quot;,313,536871032]],[&quot;^16&quot;,[353,&quot;^V&quot;,313,536871032]],[&quot;^16&quot;,[353,&quot;^U&quot;,313,536871848]],[&quot;^16&quot;,[353,&quot;^?&quot;,[&quot;^ &quot;],536871848]],[&quot;^16&quot;,[353,&quot;^1&lt;&quot;,1,536871032]],[&quot;^16&quot;,[353,&quot;^1;&quot;,true,536871848]],[&quot;^16&quot;,[353,&quot;^;&quot;,&quot;~u62dff783-8cce-45f0-a7f1-5c9deff6c077&quot;,536871032]],[&quot;^16&quot;,[355,&quot;^L&quot;,1658845051676,536871164]],[&quot;^16&quot;,[355,&quot;^P&quot;,&quot;^18&quot;,536871823]],[&quot;^16&quot;,[355,&quot;^@&quot;,false,536871034]],[&quot;^16&quot;,[355,&quot;^Z&quot;,&quot;zadeh, lotfi&quot;,536871034]],[&quot;^16&quot;,[355,&quot;^12&quot;,&quot;Zadeh, Lotfi&quot;,536871034]],[&quot;^16&quot;,[355,&quot;^B&quot;,1658845051676,536871164]],[&quot;^16&quot;,[355,&quot;^;&quot;,&quot;~u62dff784-c0b9-4c5f-9822-ab73d9ffc461&quot;,536871123]],[&quot;^16&quot;,[356,&quot;^L&quot;,1658845051649,536871164]],[&quot;^16&quot;,[356,&quot;^P&quot;,&quot;^18&quot;,536871514]],[&quot;^16&quot;,[356,&quot;^@&quot;,false,536871034]],[&quot;^16&quot;,[356,&quot;^Z&quot;,&quot;machine learning&quot;,536871034]],[&quot;^16&quot;,[356,&quot;^12&quot;,&quot;Machine learning&quot;,536871034]],[&quot;^16&quot;,[356,&quot;^B&quot;,1658845051649,536871164]],[&quot;^16&quot;,[356,&quot;^;&quot;,&quot;~u62dff783-7bcb-4a45-84f0-00fc03de81a6&quot;,536871036]],[&quot;^16&quot;,[357,&quot;^R&quot;,&quot;(_Lógica difusa / Fuzzy logic_) $$\\\\bullet$$ A diferencia de la [[Lógica clásica]] o bivalente que solo cuenta con dos estados (verdadero o falso, $${0,1}$$), está en cambio, tiene más de dos estados; los cuales se les llama grados de verdad que están en un intervalo de $$[0,1]$$. \\n\\nBusca responder a preguntas que la lógica bivalente no puede responder, por ejemplo: «¿cuántos números mayores a 1000 son primos?» o «¿cuáles algoritmos nos entrega mejores resultados para entrenar un modelo de [[Machine learning]]?». Son preguntas que no tienen una respuesta binaria: verdadera o falsa, sino que apelan a ser parte de miembros de un conjunto. La noción de conjuntos es porque se funda sobre la teoría de conjuntos difusos, que, a su vez, es una generalización de la teoría de conjuntos.\\n\\nFue inventada por [[Zadeh, Lotfi]] en 1965. Así se puede decir que la lógica difusa es una extensión de la [[Lógica booleana]] (un tipo de [[Lógica bivalente]]). Es de suponer, que, representa una rica fuente de técnicas, útiles principalmente en el área de la [[Inteligencia artificial]], pues muchas soluciones requieren de aprendizaje sobre datos que, como es de suponer, carecen de únicamente dos estados.&quot;,536871834]],[&quot;^16&quot;,[357,&quot;^P&quot;,&quot;^18&quot;,536871034]],[&quot;^16&quot;,[357,&quot;^F&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^Y&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^V&quot;,312,536871034]],[&quot;^16&quot;,[357,&quot;^U&quot;,266,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,310,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,311,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,312,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,313,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,355,536871834]],[&quot;^16&quot;,[357,&quot;^U&quot;,356,536871834]],[&quot;^16&quot;,[357,&quot;^?&quot;,[&quot;^ &quot;],536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,266,536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,310,536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,311,536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,313,536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,355,536871834]],[&quot;^16&quot;,[357,&quot;^H&quot;,356,536871834]],[&quot;^16&quot;,[357,&quot;^1&lt;&quot;,1,536871034]],[&quot;^16&quot;,[357,&quot;^1;&quot;,t noce como algoritmo. En principio se originó en la primera parte del siglo XX en el trabajo de [[Turing, Alan]]( [[Máquina de Turing]] ), [[Church, Alonzo]] ( [[Cálculo lambda]] ), [[Gödel, Kurt]]. Permite comprender qué es computable y qué no, además de establecer sus límites.&quot;,536871524]],[&quot;^16&quot;,[371,&quot;^P&quot;,&quot;^18&quot;,536871040]],[&quot;^16&quot;,[371,&quot;^F&quot;,129,536871040]],[&quot;^16&quot;,[371,&quot;^Y&quot;,129,536871040]],[&quot;^16&quot;,[371,&quot;^V&quot;,129,536871040]],[&quot;^16&quot;,[371,&quot;^U&quot;,44,536871524]],[&quot;^16&quot;,[371,&quot;^U&quot;,121,536871524]],[&quot;^16&quot;,[371,&quot;^U&quot;,125,536871524]],[&quot;^16&quot;,[371,&quot;^U&quot;,129,536871524]],[&quot;^16&quot;,[371,&quot;^U&quot;,226,536871524]],[&quot;^16&quot;,[371,&quot;^U&quot;,370,536871524]],[&quot;^16&quot;,[371,&quot;^?&quot;,[&quot;^ &quot;],536871524]],[&quot;^16&quot;,[371,&quot;^H&quot;,44,536871524]],[&quot;^16&quot;,[371,&quot;^H&quot;,121,536871524]],[&quot;^16&quot;,[371,&quot;^H&quot;,125,536871524]],[&quot;^16&quot;,[371,&quot;^H&quot;,226,536871524]],[&quot;^16&quot;,[371,&quot;^H&quot;,370,536871524]],[&quot;^16&quot;,[371,&quot;^1&lt;&quot;,1,536871040]],[&quot;^16&quot;,[371,&quot;^1;&quot;,true,536871040]],[&quot;^16&quot;,[371,&quot;^;&quot;,&quot;~u62dff783-be0b-4585-b14d-d388d1a96a27&quot;,536871040]],[&quot;^16&quot;,[377,&quot;^R&quot;,&quot;(_Máquina de Turing / Turing Machine_) $$\\\\bullet$$ Es un [[Modelo de computación]] que permite definir lo qué es la computación de manera abstracta. Fue presentado por [[Turing, Alan]] en el artículo _On Computable Numbers, with an Application to the Entscheidungsproblem_ con el nombre de _a-machines_ (_Automatic Machines_) en 1936. El modelo permite manipular una cinta compuesta de finitos símbolos que siguen una tabla de instrucciones. \\n\\nAl ser un modelo abstracto no tiene límites físicos. Es decir, cuenta con una cinta infinita que representa una memoria agrupada en celdas, donde la información se mantiene. A su vez, la máquina cuenta con un cabezal que puede leer y escribir en una celda, y que puede moverse de izquierda a derecha realizando operaciones de lectura o escritura según la tabla de instrucciones. Ideas tales como programa almacenado (tabla de instrucciones) y memoria son conceptos fundamentales hasta nuestros días.\\n\\nA través de este trabajo, Turing estableció los límites de lo que es posible computar o no, o sea, los límites de lo que hoy en día conocemos como [[Algoritmo]]. [[Davis, Martin]], teórico de la computación, en su libro «The Universal Computer: The Road from Leibniz to Turing» (2000), mencionó varios argumentos a favor de que las ideas de Turing fueron tomadas en cuenta por *von Neumann al diseñar una de las primeras arquitecturas de ordenadores electrónicos de manejo de símbolos discretos (EDVAC, _First Draft of a Report on the EDVAC_ [1945]).\\n\\nVéase:&quot;,536871537]],[&quot;^16&quot;,[377,&quot;^P&quot;,&quot;^18&quot;,536871044]],[&quot;^16&quot;,[377,&quot;^F&quot;,44,536871044]],[&quot;^16&quot;,[377,&quot;^Y&quot;,44,536871044]],[&quot;^16&quot;,[377,&quot;^V&quot;,44,536871044]],[&quot;^16&quot;,[377,&quot;^U&quot;,29,536871537]],[&quot;^16&quot;,[377,&quot;^U&quot;,44,536871537]],[&quot;^16&quot;,[377,&quot;^U&quot;,129,536871537]],[&quot;^16&quot;,[377,&quot;^U&quot;,140,536871537]],[&quot;^16&quot;,[377,&quot;^U&quot;,370,536871537]],[&quot;^16&quot;,[377,&quot;^?&quot;,[&quot;^ &quot;],536871537]],[&quot;^16&quot;,[377,&quot;^H&quot;,29,536871537]],[&quot;^16&quot;,[377,&quot;^H&quot;,129,536871537]],[&quot;^16&quot;,[377,&quot;^H&quot;,140,536871537]],[&quot;^16&quot;,[377,&quot;^H&quot;,370,536871537]],[&quot;^16&quot;,[377,&quot;^1&lt;&quot;,1,536871044]],[&quot;^16&quot;,[377,&quot;^1;&quot;,true,536871537]],[&quot;^16&quot;,[377,&quot;^;&quot;,&quot;~u62dff783-a92e-468c-93b0-0d533a084f5f&quot;,536871044]],[&quot;^16&quot;,[379,&quot;^R&quot;,&quot;Sipser, Michael. Introductio  surgimiento de nuevos paradigmas viene dado por la creación de nuevos lenguajes de programación. \\n\\nNo es de extrañar que al tener conceptos diferentes, algunos paradigmas representen una mayor dificultad para aprender en algunos programadores, no acostumbrados a pensar de una manera diferente la construcción de programas. Por ello, es recomendable entender los paradigmas clásicos antes mencionados.&quot;,536874883]],[&quot;^16&quot;,[426,&quot;^P&quot;,&quot;^18&quot;,536871060]],[&quot;^16&quot;,[426,&quot;^F&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^Y&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^V&quot;,327,536871060]],[&quot;^16&quot;,[426,&quot;^U&quot;,48,536871672]],[&quot;^16&quot;,[426,&quot;^U&quot;,220,536871672]],[&quot;^16&quot;,[426,&quot;^U&quot;,327,536871672]],[&quot;^16&quot;,[426,&quot;^U&quot;,392,536871672]],[&quot;^16&quot;,[426,&quot;^U&quot;,424,536871672]],[&quot;^16&quot;,[426,&quot;^U&quot;,425,536871672]],[&quot;^16&quot;,[426,&quot;^?&quot;,[&quot;^ &quot;],536871672]],[&quot;^16&quot;,[426,&quot;^K&quot;,[&quot;^15&quot;,[]],536873754]],[&quot;^16&quot;,[426,&quot;^H&quot;,48,536871672]],[&quot;^16&quot;,[426,&quot;^H&quot;,220,536871672]],[&quot;^16&quot;,[426,&quot;^H&quot;,392,536871672]],[&quot;^16&quot;,[426,&quot;^H&quot;,424,536871672]],[&quot;^16&quot;,[426,&quot;^H&quot;,425,536871672]],[&quot;^16&quot;,[426,&quot;^1&lt;&quot;,1,536871060]],[&quot;^16&quot;,[426,&quot;^1;&quot;,true,536871662]],[&quot;^16&quot;,[426,&quot;^;&quot;,&quot;~u62dff784-3736-4bf2-af42-6963002b2009&quot;,536871060]],[&quot;^16&quot;,[428,&quot;^R&quot;,&quot;Gabbrielli, Maurizio, y Simone Martini. Programming Languages: Principles and Paradigms. Springer, 2010.&quot;,536871060]],[&quot;^16&quot;,[428,&quot;^P&quot;,&quot;^18&quot;,536871060]],[&quot;^16&quot;,[428,&quot;^F&quot;,691,536871675]],[&quot;^16&quot;,[428,&quot;^Y&quot;,327,536871060]],[&quot;^16&quot;,[428,&quot;^V&quot;,691,536871675]],[&quot;^16&quot;,[428,&quot;^U&quo rio de un [[Computador]] y el [[Hardware]]. Permite manejar los recursos de todos los componentes del computador, ya sea _hardware_: internos (CPU, Memoria RAM, disco duro, placa madre, etc.) y periféricos (ratón, monitor, teclado, etc.), como también todos los programas instalados en el computador. A su vez, un sistema operativo permite abstraerse de la complejidad de las instrucciones a bajo nivel que son necesarias para controlar el _hardware_.\\n\\nLa diferencia fundamental entre una [[aplicación]] de usuario y un sistema operativo radica en su complejidad y tiempo de vida. Dada la gran cantidad de tareas que debe realizar, sus funciones se dividen en múltiples componentes que tienden a ser extensos y que, como es de suponer, deben estar siempre funcionando mientras el computador este encendido. Por otro lado, cada sistema operativo cuenta con un mecanismo de protección para que ningún programa pueda interferir en su adecuado funcionamiento.&quot;,536873807]],[&quot;^16&quot;,[482,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[482,&quot;^F&quot;,111,536871088]],[&quot;^16&quot;,[482,&quot;^Y&quot;,111,536871088]],[&quot;^16&quot;,[482,&quot;^V&quot;,111,536871088]],[&quot;^16&quot;,[482,&quot;^U&quot;,30,536871706]],[&quot;^16&quot;,[482,&quot;^U&quot;,90,536871706]],[&quot;^16&quot;,[482,&quot;^U&quot;,111,536871706]],[&quot;^16&quot;,[482,&quot;^U&quot;,112,536871706]],[&quot;^16&quot;,[482,&quot;^U&quot;,468,536871706]],[&quot;^16&quot;,[482,&quot;^U&quot;,481,536871706]],[&quot;^16&quot;,[482,&quot;^?&quot;,[&quot;^ &quot;],536871706]],[&quot;^16&quot;,[482,&quot;^K&quot;,[&quot;^15&quot;,[]],536873807]],[&quot;^16&quot;,[482,&quot;^H&quot;,30,536871706]],[&quot;^16&quot;,[482,&quot;^H&quot;,90,536871706]],[&quot;^16&quot;,[482,&quot;^H&quot;,112,536871706]],[&quot;^16&quot;,[482,&quot;^H&quot;,468,536871706]],[&quot;^16&quot;,[482,&quot;^H&quot;,481,536871706]],[&quot;^16&quot;,[482,&quot;^1&lt;&quot;,1,536871088]],[&quot;^16&quot;,[482,&quot; ,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,185,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,186,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,187,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,188,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,189,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,190,536874833]],[&quot;^16&quot;,[857,&quot;^H&quot;,191,536874833]],[&quot;^16&quot;,[857,&quot;^;&quot;,&quot;~u189b5652-3b44-47d7-943f-fe76c978c9fc&quot;,536873936]],[&quot;^16&quot;,[858,&quot;^R&quot;,&quot;## Aviso&quot;,536873936]],[&quot;^16&quot;,[858,&quot;^P&quot;,&quot;^18&quot;,536873936]],[&quot;^16&quot;,[858,&quot;^W&quot;,2,536873936]],[&quot;^16&quot;,[858,&quot;^F&quot;,855,536873936]],[&quot;^16&quot;,[858,&quot;^Y&quot;,850,536873936]],[&quot;^16&quot;,[858,&quot;^V&quot;,850,536873936]],[&quot;^16&quot;,[858,&quot;^U&quot;,850,536873936]],[&quot;^16&quot;,[858,&quot;^;&quot;,&quot;~u82130e26-559d-4d60-94fd-fd6086f77886&quot;,536873936]],[&quot;^16&quot;,[859,&quot;^R&quot;,&quot;&lt;p style=\\&quot;color:red\\&quot;&gt; Este diccionario se encuentra en desarrollo.&lt;/p&gt;&quot;,536873936]],[&quot;^16&quot;,[859,&quot;^P&quot;,&quot;^18&quot;,536873936]],[&quot;^16&quot;,[859,&quot;^F&quot;,858,536873936]],[&quot;^16&quot;,[859,&quot;^Y&quot;,850,536873936]],[&quot;^16&quot;,[859,&quot;^V&quot;,858,536873936]],[&quot;^16&quot;,[859,&quot;^U&quot;,850,536873936]],[&quot;^16&quot;,[859,&quot;^?&quot;,[&quot;^ &quot;],536873936]],[&quot;^16&quot;,[859,&quot;^;&quot;,&quot;~u012751c6-a7f9-46f7-87a8-96a9f438e40c&quot;,536873936]],[&quot;^16&quot;,[860,&quot;^R&quot;,&quot;# Introducción\\n\\nNo existe un diccionario de computación en español que defina de manera precisa y rigurosa los términos más usados en la actualidad. Por este motivo nos hemos puesto manos a la obra para que este proyecto sea lo más amplio y renovado posible, sin olvidar las limitaciones de páginas que nos da un libro.\\n\\nUn diccionario es por definición una obra _incompleta_ porque cada cierto tiempo surgen nuevos términos y otros son enviados al baúl de los recuerdos. Pese a todo, su importancia sigue siendo relevante para comprender el significado de los conceptos que, en muchas ocasiones, usamos de manera inexacta y confusa. En particular, en la computación que vive en una constante evolución. Es, entonces, este diccionario un proyecto dinámico.\\n\\nLa computación es un área que trata del estudio de los ordenadores y de métodos formales de cómputo para manejar la información, que surgió en la primera mitad del siglo XX. A pesar de ser un área relativamente nueva, su desarrollo ha sufrido una vertiginosa aceleración en todo el mundo; gracias a los avances de la tecnología podemos encontrar ordenadores en todos lados, y que a través del desarrollo de software le da vida a estos artefactos. Además, ha beneficiado a otras áreas del conocimiento, como por ejemplo, las ciencias naturales y humanidades; reduciendo los tiempos en sus experimentos y permitiendo analizar cuestiones que antes eran impracticables.\\n\\nEl área que cubre la computación es vasta y rica; y está compuesta por un corpus de conocimientos dividido en subáreas. De ahí que, a continuación definimos —brevemente— las cubiertas en este diccionario. Todas ellas han sido definidas previamente por ACM &lt;sup&gt;&lt;a name=\\&quot;acm\\&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;, en su informe «Curricula 2013» (que presenta las recomendaciones para la enseñanza de la computación) &lt;sup&gt;&lt;a name=\\&quot;acm_curricula\\&quot;&gt;2&lt;/a&gt;&lt;/sup&gt;.\\n\\n![Blank diagram - Copy of Page 10.png](../assets/Blank_diagram_-_Copy_of_Page_10_1658845548315_0.png) \\n1. GI (Gestión de la información): Sistema de modelado y almacenamiento de datos (bases de datos).\\n&lt;br /&gt;\\n2. SI (Sistemas inteligentes): Sistemas de optimización, probabilista y heurísticas, para resolver problemas complejos.\\n&lt;br /&gt;\\n3. RC (Redes y comunicación): Comunicación entre ordenadores a través de la red, y cómo es tratada la información que es trasmitida.\\n&lt;br /&gt;\\n4. SO (Sistemas operativos): Funcionamiento, organización y seguridad de los sistemas operativos.\\n&lt;br /&gt;\\n5. PD (Computación paralela y distribuida): Estudio de sistemas que hacen uso de los recursos del cpu (múltiples núcleos) y que trabajan de manera distribuida.\\n&lt;br /&gt;\\n6. LP (Lenguajes de programación): Sobre los lenguajes de programación existente, además del estudio de su diseño e implementación. \\n&lt;br /&gt;\\n7. IS (Ingeniería de software): Requerimientos, metodología, principios y evaluación de un proyecto de software.\\n\\n\\nEn la figura {fig:areas} se puede ver un esquema general de estas subáreas según su nivel de importancia; a mayor nivel de importancia más términos existirán en este diccionario para esa subárea, lo mismo, en caso contrario. Así por ejemplo, el área de algoritmos y complejidad (AR) que es nuclear en la computación tiene una importancia alta; un caso contrario sería redes y comunicación (RC) que tiene menor importancia. Esta clasificación no es arbitraria. Nos basamos en la cantidad de horas recomendadas por ACM para todo el corpus de conocimiento de la computación ---las cuales son definidas por las tendencias actuales---. No obstante, es preciso decir que ello no es algo estático, por el contrario, a medida que la computación va progresando esto cambiaría en el futuro. Ya sea alterando la distribución de importancia, o, en cambio, añadiendo o eliminando subáreas.\\n\\nCabe señalar que hay subáreas que no fueron añadidas, por ejemplo: inteligencia artificial, ciberseguridad y computación cuántica. Las primeras dos porque son muy extensas y cada una de ellas, podría tener su propio diccionario; la última se encuentra todavía en desarrollo, aunque se han incorporado algunos términos en la subárea de AL (por ejemplo, los principales algoritmos cuánticos). Aunque ello no significa que no existan términos relacionados con esas tres áreas en el diccionario. En pos de clarificar, lo que queremos decir es que, la cantidad de términos será mucho menor que el corpus mencionado anteriormente.\\n\\nPara organizar un diccionario de esta índole es fundamental contar con un cuerpo de conocimiento. No solo para clasificar cada término, sino, para añadir o reducir términos en un futuro. Nos entrega una dirección de trabajo a nosotros mismos sobre lo que debemos y no incorporar.\\n\\nIgualmente, cuando decidimos comenzar con el diccionario nos pusimos como misión llenar un vació en los aspectos históricos de la computación, sobre todo, teniendo en cuenta que no son cuestiones que se explican con la profundidad necesaria en la universidad. Así pues, hemos agregado la biografías de hombres y mujeres que han sido un aporte indispensable a la computación. Esperamos que ello le enriquezca aún más la lectura de esta obra.\\n\\nEn suma, este diccionario puede servir de apoyo a académicos que dictan cursos sobre diversas temáticas dentro de la computación; también para desarrolladores de software que quieran conocer definiciones precisas a algunos términos que, desconocen o tienen una vaga idea de qué trata; y, a personas con inclinaciones históricas, que aspiren a conocer a las personas que dieron forma a esta área. No obstante, puede ser de suma utilidad a cualquier persona curiosa que quiera penetrar el mundo de la computación.\\n\\n\\n&lt;sup&gt;[1](#acm)  _Association for Computing Machinery_, la organización más importante de la computación a nivel mundial.&lt;/sup&gt;\\n&lt;sup&gt;[2](#acm_curricua)  https://dl.acm.org/doi/book/10.1145/2534860.&lt;/sup&gt;&quot;,536873936]],[&quot;^16&quot;,[860,&quot;^P&quot;,&quot;^18&quot;,536873936]],[&quot;^16&quot;,[860,&quot;^W&quot;,1,536873936]],[&quot;^16&quot;,[860,&quot;^F&quot;,858,536873936]],[&quot;^16&quot;,[860,&quot;^Y&quot;,850,536873936]],[&quot;^16&quot;,[860,&quot;^V&quot;,850,536873936]],[&quot;^16&quot;,[860,&quot;^U&quot;,850,536873936]],[&quot;^16&quot;,[860,&quot;^?&quot;,[&quot;^ &quot;],536873936]],[&quot;^16&quot;,[860,&quot;^;&quot;,&quot;~u1bcc34ee-0881-4ca7-83b1-fe905c657fad&quot;,536873936]],[&quot;^16&quot;,[861,&quot;^R&quot;,&quot;---&quot;,536873936]],[&quot;^16&quot;,[861,&quot;^P&quot;,&quot;^18&quot;,536873936]],[&quot;^16&quot;,[861,&quot;^F&quot;,860,536873936]],[&quot;^16&quot;,[861,&quot;^Y&quot;,850,536873936]],[&quot;^16&quot;,[861,&quot;^V&quot;,850,536873936]],[&quot;^16&quot;,[861,&quot;^U&quot;,850,536873936]],[&quot;^16&quot;,[861,&quot;^;&quot;,&quot;~u3677780d-3235-4963-9bf7-1be1feb9726d&quot;,536873936]],[&quot;^16&quot;,[862,&quot;^R&quot;,&quot;# Advertencia sobre el uso\\n\\n1. Cada término se encuentra ordenado alfabéticamente; se presenta en negrita y con la primera letra en mayúscula. La definición viene dada después de signo «•».\\n&lt;br /&gt;\\n2. Por la innegable influencia del inglés en la literatura de la computación es que, al lado de cada término, se encuentra entre paréntesis su traducción ---en cursiva---, por ejemplo: «**Sistemas distribuidos** (_Distribuited System_)».\\n&lt;br /&gt;\\n3. Existen términos que no cuentan con una traducción arraigada al español; no obligaremos al lector a conocer un término en español en caso de no saberlo (pero si le indicaremos cuál es su traducción). Por ello, a un término en inglés agregaremos donde sea necesario la referencia a su traducción al español, en versalita y precedido del signo «$$\\\\nearrow$$». Por ejemplo: «**Deadlock** $$\\\\nearrow$$ Véase Bloqueo mutuo».\\n&lt;br /&gt;\\n4. En otras circunstancias donde un término esté tan extendido en inglés y la traducción no tenga ni uso ni razón, entonces no añadiremos una referencia al término en español, aunque si estará su traducción. Para indicar esta excepción el término se encontrará en cursiva: «**_Quicksort_** (Ordenamiento rápido) • [...]».\\n&lt;br /&gt;\\n5. Las abreviaciones o acrónimos de palabras en inglés se mantendrán y estarán con todas las letras en mayúsculas; además, se añadirá su traducción al español después del signo «/». Por ejemplo: «**JVM** (_Java Virtual Machine / Máquina virtual de Java_)».\\n&lt;br /&gt;\\n6. En algunos casos donde la definición de un término contenga la referencia a otro término, este último estará precedido del signo «*» (solo en la primera aparición). Por ejemplo: «**Algoritmo** (_Algorithm_) • [...] secuencias de instrucciones que especifican un *programa [...]». Con ello se puede inferir que el diccionario tiene una definición de «programa». Revisar estos términos será un complemento para entender mejor el término actual.\\n&lt;br /&gt;\\n7. Los términos que tengan acepciones aparecerán enumeradas. Por ejemplo: «**Base de datos**».\\n&lt;br /&gt;\\n8. Las biografías comenzarán con el primer apellido y seguido por su nombre. Así, si buscamos por Alan Mathison Turing, debemos buscar por la letra «T».\\n&lt;br /&gt;\\n9. Gran parte de las definiciones contienen referencias bibliográficas actualizadas, con el objetivo que pueda acceder a una mayor profundidad sobre el tema; y en caso de ser biografías, se nombraran las obras principales del autor.\\n&lt;br /&gt;\\n10. Al final del libro agregaremos un listado de todos los términos del diccionario en inglés junto a su traducción al español. Para así, usted pueda buscar rápidamente la traducción al español de un término en inglés, en caso de encontrarse más familiarizado con este idioma.&quot;,536873936]],[&quot;^16&quot;,[862,&quot;^P&quot;,&quot;^18&quot;,536873936]],[&quot;^16&quot;,[862,&quot;^W&quot;,1,536873936]],[&quot;^16&quot;,[862,&quot;^F&quot;,861,536873936]],[&quot;^16&quot;,[862,&quot;^Y&quot;,850,536873936]],[&quot;^16&quot;,[862,&quot;^V&quot;,850,536873936]],[&quot;^16&quot;,[862,&quot;^U&quot;,850,536873936]],[&quot;^16&quot;,[862,&quot;^?&quot;,[&quot;^ &quot;],536873936]],[&quot;^16&quot;,[862,&quot;^;&quot;,&quot;~u6b7697c7-8686-4c28-a0a5-cbd0f613f629&quot;,536873936]],[&quot;^16&quot;,[863,&quot;^R&quot;,&quot;# Diccio
